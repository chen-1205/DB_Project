<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('main.index') }}" class="back-to-home">回到首頁</a>
    </div>
    <div class="container">
        <h1>登入</h1>
        <div id="message"></div>
        <form method="POST" action="{{ url_for('main.login') }}">
            <label class="txt1" for="email">電子郵件</label>
            <input type="email" id="email" name="email" placeholder="請輸入你的電子郵件" required ><br>
            
            
            <label class="txt1" for="password">密碼</label>
            <input type="password" id="password" name="password" placeholder="請輸入你的密碼" required ><br>
            
            <div class="button-container">
                <button class="centered-button" type="submit">登入</button>
                <p style="text-align: center;">
                    還沒有帳號？ <a href="{{ url_for('main.register') }}">註冊</a>
                </p>
            </div>
        </form> 
    </div>
    <div id="message">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <p style="color: black; text-align: center;">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

</body>
</html>
