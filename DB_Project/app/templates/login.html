<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <style>
        h1 {
            text-align: center;
            color: #007bff;
        }
        .container {
            max-width: 350px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .txt1 {
            display: inline-block;
            width: 100px;
            text-align: right;
        } 
        .button-container {
        display: flex;
        justify-content: center; /* 水平居中 */
        align-items: center;    /* 垂直居中 */
        height: 50px;          /* 可选：设置父容器高度 */
        background-color: #f9f9f9;
        }
        .centered-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>登入</h1>
        <div id="message"></div>
        <form method="POST" action="{{ url_for('main.login') }}">
            <label class="txt1" for="email">電子郵件</label>
            <input type="email" id="email" name="email" placeholder="請輸入你的電子郵件" required ><br>
            
            
            <label class="txt1" for="password">密碼</label>
            <input type="password" id="password" name="password" placeholder="請輸入你的密碼" required ><br>
            
            <div class="button-container">
                <button class="centered-button" type="submit">登入</button>
                <p style="text-align: center;">
                    還沒有帳號？ <a href="{{ url_for('main.register') }}">註冊</a>
                </p>
            </div>
        </form> 
    </div>
    <div id="message">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div>
                    {% for message in messages %}
                        <p style="color: black; text-align: center;">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

</body>
</html>
