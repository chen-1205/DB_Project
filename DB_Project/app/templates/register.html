<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <style>
        h1 {
            text-align: center;
            color: #007bff;
        }
        .container {
            max-width: 350px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        } 
        .txt1 {
            display: inline-block;
            width: 100px;
            text-align: right;
        } 
        .button-container {
        display: flex;
        justify-content: center; /* 水平居中 */
        align-items: center;    /* 垂直居中 */
        height: 50px;          /* 可选：设置父容器高度 */
        background-color: #f9f9f9;
        }
        .centered-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>註冊</h1>
        <form method="POST" action="{{ url_for('main.register') }}">
            <label class="txt1" for="name">姓名</label>
            <input type="text" id="name" name="name" placeholder="請輸入你的姓名" required ><br>
            
            <label class="txt1" for="email">電子郵件</label>
            
            <input type="email" id="email" name="email" placeholder="請輸入你的電子郵件" required><br>
            
            <label class="txt1" for="password">密碼</label>
            
            <input type="password" id="password" name="password" placeholder="請輸入你的密碼" required><br>
            
        </form>
        <div class="button-container">
            <button class="cnetered-button" type="submit">註冊</button>
            <p style="text-align: center;">
                已有帳戶? <a href="{{ url_for('main.login') }}">登錄</a>
            </p>
        </div>

    </div>
</body>
</html>
