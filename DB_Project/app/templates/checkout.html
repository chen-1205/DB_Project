<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結帳</title>
    <style>
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-to-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .back-to-home:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('main.index') }}" class="back-to-home">回到首頁</a>
    </div>
    <div class="container">
        <h1>結帳</h1>
        <form method="POST" action="{{ url_for('main.checkout') }}">
            <label for="recipient_name">收件人姓名：</label>
            <input type="text" id="recipient_name" name="recipient_name" required>

            <label for="recipient_address">收件人地址：</label>
            <input type="text" id="recipient_address" name="recipient_address" required>

            <label for="recipient_phone">收件人電話：</label>
            <input type="text" id="recipient_phone" name="recipient_phone" required>

            <button type="submit">提交訂單</button>
        </form>
    </div>
</body>
</html>
