<h1>訂單詳情</h1>
<p>訂單編號: {{ order.id }}</p>
<p>狀態: {{ order.status }}</p>
<p>總價格: ${{ order.total_price }}</p>
<p>創建時間: {{ order.created_at }}</p>
<h3>商品列表:</h3>
<ul>
    {% for item in order.order_items %}
    <li>{{ item.product_name }} - 數量: {{ item.quantity }} - 單價: ${{ item.price }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('main.orders') }}">返回訂單列表</a>
